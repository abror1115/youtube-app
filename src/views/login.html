<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/style.css">
	<title>Uploads</title>
</head>
<body>
	<div class="page">
        <form id='logForm' class="logForm">
            <h4>Kirish uchun login va parolni kiriting</h4>
            <h4 id="lerr" style="color:red; margin-top:10px"></h4>
            <div class="form-group">
              <label for="lusername">Login</label>
              <input type="text" class="form-control" id="lusername" aria-describedby="emailHelp" autocomplete="off" required placeholder="Login...">
            </div>
            <div class="form-group">
              <label for="lpassword">Password</label>
              <input type="password" class="form-control" id="lpassword" autocomplete="off" required placeholder="Password...">
            </div>
            <div class="reg">
                <button id="login" class="btn btn-outline"><a  href="javascript:void(0)">Ro'yxatdan o'tish</a></button>
                <button type="submit" class="btn btn-primary">Submit</button>
            </div>
          </form>
    </div>

	<div class="page">
        <form id='regForm' class="regForm">
            <h4>Kirish uchun Ro'yxatdan o'ting</h4>
            <h4 id="err" style="color:red; margin-top:10px"></h4>
            <div class="form-group">
              <label for="username">Login</label>
              <input type="text" class="form-control" id="username" aria-describedby="emailHelp" autocomplete="of" required placeholder="Login...">
            </div>
            <div class="form-group">
              <label for="email">Email</label>
              <input type="email" class="form-control" id="email" aria-describedby="emailHelp" autocomplete="of" required placeholder="Email...">
            </div>
            <div class="form-group">
              <label for="password">Password</label>
              <input type="password" class="form-control" id="password" autocomplete="off" required placeholder="Password...">
            </div>
            <div class="form-group">
              <label for="password">IMG</label>
              <input id="file" type="file" required accept="image/*" >
            </div>
            <div class="reg">
                <button id="reg" class="btn btn-outline"><a href="javascript:void(0)">Kirish</a></button>
                <button type="submit" class="btn btn-primary">Submit</button>
            </div>
          </form>
    </div>
	<script src="/js/index.js"></script>
</body>
</html>
